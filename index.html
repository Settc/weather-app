<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="develop/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><h1>Weather</h1></a>
            <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search a city" aria-label="Search" id="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
            </form>
        </nav>
        <div class="row">
            <div class="col-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action "></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action "></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                    <a href="#" class="list-group-item list-group-item-action"></a>
                </div>
            </div>
            <div class="col-8">
                <section id="cityWeather">
                    <h2 id="cityName">
                        <br>
                        
                    </h2>
                    <hr>
                    <h3>
                        Temperature: <span id="temperature"></span>
                    </h3>
                    
                    <h5>
                        Humidity: <span id="humidity"></span>
                    </h5>
                    <h5>
                        Wind Speed: <span id="wind"></span>
                    </h5>
                    <h5>
                        UV Index: <span id="uv"></span>
                    </h5>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="develop/script.js"></script>
</body>
</html>
